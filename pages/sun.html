<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .viewer-container {
      position: relative;
      width: 100vw;
      height: 60vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 1.5em 0 1em 0;
    }
    button {
      background: #ff9800;
      border: none;
      color: #fff;
      padding: 0.8em 1.4em;
      border-radius: 24px;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s;
      cursor: pointer;
    }
    button:active, button.selected {
      background: #e65100;
    }
    .info {
      padding: 1em;
      text-align: center;
      background: #232323;
      border-radius: 1em;
      margin: 0.5em 1em;
      font-size: 1em;
    }
    .licenses {
      margin: 1.5em 0 0.3em 0;
      font-size: 0.95em;
      color: #bbb;
      text-align: center;
    }
    .licenses img {
      vertical-align: middle;
      margin-right: 0.3em;
    }
    .screenshot {
      width: 90vw;
      max-width: 380px;
      display: block;
      margin: 1.5em auto 0.7em auto;
      border-radius: 0.8em;
      box-shadow: 0 2px 12px #0005;
    }
    @media (max-width: 600px) {
      .viewer-container { height: 44vh; }
    }
  </style>
  <!-- model-viewer for AR and animation support -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h2 style="text-align:center;margin:1em 0 0.3em 0;font-weight: 700;">Fox AR Viewer</h2>

  <div class="viewer-container">
    <model-viewer
      id="foxViewer"
      src="./SunglassesKhronos.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral"
      alt="A 3D model of a fox"
      exposure="1"
      style="width:100vw; height:100%; background: #222;"
      animation-name="Survey"
      autoplay
    >
      <button slot="ar-button" style="
        position: absolute;
        left: 50%; 
        bottom: 10px;
        transform: translateX(-50%);
        background: #0a0;
        color: #fff;
        font-size: 1.08em;
        border-radius: 20px;
        padding: 0.5em 1.5em;
        border: none;
        box-shadow: 0 2px 6px #0004;
        font-weight: 600;
        cursor: pointer;
      ">在AR中查看</button>
    </model-viewer>
  </div>

  <img class="screenshot" src="./screenshot.jpg" alt="Fox model screenshot">
  <div class="info">
    <div style="margin-top:0.7em;font-size:0.97em;opacity:0.8;">
      支持AR体验，点击下方按钮切换动画。
    </div>
  </div>



  <script>
    // Animation control logic
    const viewer = document.getElementById('foxViewer');
    const buttons = document.querySelectorAll('.controls button');
    let currentAnim = 'Survey';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const anim = btn.dataset.anim;
        if (anim !== currentAnim) {
          viewer.animationName = anim;
          viewer.play();
          currentAnim = anim;
          buttons.forEach(b=>b.classList.toggle('selected', b===btn));
        }
      });
    });
  </script>
</body>
</html>
