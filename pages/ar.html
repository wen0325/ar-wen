<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>AR 虚拟宠物狐狸</title>
  
  <!-- 引入 A-Frame 和 AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 1rem;
      color: #d0d0d0;
      margin-bottom: 10px;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 25, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #ff9a9e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .instructions {
      max-width: 80%;
      text-align: center;
      line-height: 1.6;
      color: #ccc;
      margin-top: 20px;
    }
    .error-message {
      background: rgba(255, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ff6b6b;
      max-width: 80%;
      text-align: center;
      margin-top: 20px;
    }
    .refresh-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 50px;
      color: #333;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
    }
    .refresh-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
    }
    .info-panel {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 0.9rem;
      z-index: 5;
    }
    .info-panel p {
      margin: 5px 0;
    }
    .highlight {
      color: #fad0c4;
      font-weight: bold;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 6;
    }
    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .action-btn i {
      font-size: 30px;
      color: white;
    }
    .action-btn.active {
      background: rgba(255, 154, 158, 0.5);
      border-color: #ff9a9e;
    }
    .fox-name {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .fox-name::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff9a9e;
      margin-right: 8px;
    }
    .ar-tip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      z-index: 9;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 10;
    }
  </style>
  <!-- 加载Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>AR 虚拟宠物狐狸</h1>
    <div class="subtitle">将可爱的狐狸带入你的世界</div>
  </header>
  <div class="fox-name">小狐狸 <i class="fas fa-paw" style="margin-left: 8px;"></i></div>
  <div class="status">状态: <span id="statusText">等待中</span></div>
  
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">正在准备AR环境...</div>
    <div class="instructions">
      请允许访问您的摄像头<br>
      首次加载可能需要一些时间
    </div>
  </div>
  
  <div class="ar-tip">移动设备扫描周围平面，放置狐狸</div>
  
  <a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- 修改了狐狸的尺寸和位置 -->
    <a-entity id="fox" position="0 -0.5 -1" scale="0.5 0.5 0.5" rotation="0 180 0">
      <a-entity 
        id="foxModel"
        gltf-model="https://cdn.jsdelivr.net/gh/aframevr/assets@master/360-image-gallery-boilerplate/img/ArcticFox.glb"
        animation-mixer="clip: Walk; loop: repeat"
      ></a-entity>
    </a-entity>
    <!-- 环境光 -->
    <a-entity light="type: ambient; color: #ccccff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8; position: -1 1 1"></a-entity>
    <!-- AR.js 相机 -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <div class="controls">
    <div class="action-btn active" id="walkBtn" title="行走">
      <i class="fas fa-shoe-prints"></i>
    </div>
    <div class="action-btn" id="runBtn" title="奔跑">
      <i class="fas fa-running"></i>
    </div>
    <div class="action-btn" id="surveyBtn" title="勘测">
      <i class="fas fa-search"></i>
    </div>
  </div>
  
  <div class="info-panel">
    <p>移动设备扫描周围平面，寻找放置狐狸的位置</p>
    <p>使用<span class="highlight">手势</span>可以旋转和缩放狐狸</p>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const loading = document.getElementById('loading');
      const fox = document.getElementById('fox');
      const foxModel = document.getElementById('foxModel');
      const surveyBtn = document.getElementById('surveyBtn');
      const walkBtn = document.getElementById('walkBtn');
      const runBtn = document.getElementById('runBtn');
      const statusText = document.getElementById('statusText');
      const arTip = document.querySelector('.ar-tip');
      
      let modelLoaded = false;
      let currentAnimation = 'Walk';
      
      // 模型加载完成事件
      foxModel.addEventListener('model-loaded', () => {
        console.log('狐狸模型加载完成!');
        modelLoaded = true;
        statusText.textContent = '模型加载完成';
        
        // 隐藏加载界面
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      });
      
      // 处理摄像头权限错误
      scene.addEventListener('error', (err) => {
        const errorMessage = err.detail ? err.detail.error || '未知错误' : '无法访问摄像头';
        loading.innerHTML = `
          <div class="error-message">
            <h3>摄像头错误</h3>
            <p>${errorMessage}</p>
            <p>请允许摄像头访问并刷新页面</p>
            <button class="refresh-btn" onclick="window.location.reload()">刷新页面</button>
          </div>
        `;
      });
      
      // 场景加载成功
      scene.addEventListener('loaded', () => {
        statusText.textContent = '场景加载完成';
        setTimeout(() => {
          arTip.style.display = 'none';
        }, 5000);
      });
      
      // 动画切换函数
      function changeAnimation(animation) {
        if (!modelLoaded) {
          console.log('模型尚未加载完成');
          return;
        }
        
        currentAnimation = animation;
        
        // 移除所有按钮的active类
        surveyBtn.classList.remove('active');
        walkBtn.classList.remove('active');
        runBtn.classList.remove('active');
        
        // 设置新动画
        foxModel.setAttribute('animation-mixer', {clip: animation, loop: 'repeat'});
        
        // 更新状态
        statusText.textContent = `正在: ${getAnimationName(animation)}`;
        
        // 添加当前按钮的active类
        if (animation === 'Survey') surveyBtn.classList.add('active');
        if (animation === 'Walk') walkBtn.classList.add('active');
        if (animation === 'Run') runBtn.classList.add('active');
        
        console.log(`切换到动画: ${animation}`);
      }
      
      // 获取动画友好名称
      function getAnimationName(animation) {
        switch(animation) {
          case 'Survey': return '勘测';
          case 'Walk': return '行走';
          case 'Run': return '奔跑';
          default: return animation;
        }
      }
      
      // 按钮事件绑定
      surveyBtn.addEventListener('click', () => {
        changeAnimation('Survey');
      });
      
      walkBtn.addEventListener('click', () => {
        changeAnimation('Walk');
      });
      
      runBtn.addEventListener('click', () => {
        changeAnimation('Run');
      });
      
      // 初始动画设置
      changeAnimation('Walk');
      
      // 添加手势控制提示
      scene.addEventListener('markerFound', () => {
        statusText.textContent = '已找到标记';
      });
      
      scene.addEventListener('markerLost', () => {
        statusText.textContent = '标记丢失';
      });
    });
  </script>
</body>
</html>
